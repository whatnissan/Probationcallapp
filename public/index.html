<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probation Call App - Console</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        .btn:active { transform: translateY(0); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .console {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .console-entry { margin-bottom: 8px; padding: 5px; border-left: 3px solid transparent; }
        .console-entry.info { border-left-color: #4a9eff; }
        .console-entry.success { border-left-color: #4caf50; }
        .console-entry.warning { border-left-color: #ff9800; }
        .console-entry.error { border-left-color: #f44336; }
        .timestamp { color: #858585; margin-right: 10px; }
        .callId { color: #9cdcfe; margin-right: 10px; }
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }
        .status-badge.success { background: #4caf50; color: white; }
        .status-badge.warning { background: #ff9800; color: white; }
        .status-badge.error { background: #f44336; color: white; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìû Probation Call App</h1>
            <p>Automated Drug Test Hotline with Live Console</p>
        </div>
        <div class="grid">
            <div class="card">
                <h2>Make a Call</h2>
                <form id="callForm">
                    <div class="form-group">
                        <label for="targetNumber">Hotline Number</label>
                        <input type="tel" id="targetNumber" value="+19152656476" required>
                    </div>
                    <div class="form-group">
                        <label for="pin">Your 6-Digit PIN</label>
                        <input type="text" id="pin" maxlength="6" pattern="\d{6}" placeholder="123456" required>
                    </div>
                    <div class="form-group">
                        <label for="notifyNumber">Your Phone Number (for notifications)</label>
                        <input type="tel" id="notifyNumber" placeholder="+1234567890" required>
                    </div>
                    <button type="submit" class="btn" id="callBtn">üìû Start Call</button>
                </form>
                <div id="status"></div>
            </div>
            <div class="card">
                <h2>Test Notification</h2>
                <p style="margin-bottom: 15px; color: #666;">Test if notifications are working</p>
                <button class="btn" id="testBtn" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">üì± Send Test Notification</button>
            </div>
        </div>
        <div class="card">
            <h2>Live Console</h2>
            <div class="console" id="console">
                <div class="console-entry info">
                    <span class="timestamp">[Ready]</span>
                    <span>Waiting for call to start...</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        const console_div = document.getElementById('console');
        const callForm = document.getElementById('callForm');
        const callBtn = document.getElementById('callBtn');
        const testBtn = document.getElementById('testBtn');
        const statusDiv = document.getElementById('status');
        const ws = new WebSocket(`${window.location.protocol === 'https:' ? 'wss:' : 'ws:'}//${window.location.host}/ws`);
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'log') { addConsoleEntry(data.log); }
            else if (data.type === 'result') { showStatus(data.result, data.speech); }
        };
        function addConsoleEntry(log) {
            const entry = document.createElement('div');
            entry.className = `console-entry ${log.type}`;
            const time = new Date(log.timestamp).toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${time}]</span><span class="callId">[${log.callId}]</span><span>${log.message}</span>`;
            console_div.appendChild(entry);
            console_div.scrollTop = console_div.scrollHeight;
        }
        function showStatus(result, speech) {
            let badgeClass = 'success', message = '';
            if (result === 'MUST_TEST') { badgeClass = 'error'; message = 'üö® TEST REQUIRED TODAY'; }
            else if (result === 'NO_TEST') { badgeClass = 'success'; message = '‚úÖ NO TEST REQUIRED'; }
            else { badgeClass = 'warning'; message = '‚ö†Ô∏è RESULT UNCLEAR'; }
            statusDiv.innerHTML = `<div class="status-badge ${badgeClass}">${message}</div><p style="margin-top: 10px; color: #666;">Heard: "${speech}"</p>`;
        }
        callForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            callBtn.disabled = true;
            callBtn.textContent = 'üìû Calling...';
            statusDiv.innerHTML = '';
            console_div.innerHTML = '';
            try {
                const response = await fetch('/api/call', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        targetNumber: document.getElementById('targetNumber').value,
                        pin: document.getElementById('pin').value,
                        notifyNumber: document.getElementById('notifyNumber').value
                    })
                });
                const data = await response.json();
                if (data.success) {
                    addConsoleEntry({ timestamp: new Date().toISOString(), callId: data.callId, message: 'Call initiated successfully!', type: 'success' });
                } else { throw new Error(data.error || 'Failed to initiate call'); }
            } catch (error) {
                addConsoleEntry({ timestamp: new Date().toISOString(), callId: 'error', message: `Error: ${error.message}`, type: 'error' });
            } finally {
                callBtn.disabled = false;
                callBtn.textContent = 'üìû Start Call';
            }
        });
        testBtn.addEventListener('click', async () => {
            const notifyNumber = document.getElementById('notifyNumber').value;
            if (!notifyNumber) { alert('Please enter your phone number first'); return; }
            testBtn.disabled = true;
            testBtn.textContent = 'üì± Sending...';
            try {
                const response = await fetch('/api/test-notification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ notifyNumber })
                });
                const data = await response.json();
                if (data.success) {
                    alert('‚úÖ Test notification sent! Check your phone.');
                    if (data.logs) { data.logs.forEach(log => addConsoleEntry(log)); }
                } else { throw new Error(data.error || 'Failed to send test'); }
            } catch (error) { alert(`‚ùå Error: ${error.message}`); }
            finally {
                testBtn.disabled = false;
                testBtn.textContent = 'üì± Send Test Notification';
            }
        });
    </script>
</body>
</html>
